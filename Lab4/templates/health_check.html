<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan's Netman Tool</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e; /* Header background */
            border-bottom: 2px solid #333; /* Divider line */
        }

        h1 {
            color: #BB86FC;
            margin: 20px 0; /* Vertical spacing */
        }

        a {
            display: inline-block; /* Make link behave like a button */
            background-color: #1e1e1e; /* Button background */
            color: #1e90ff; /* Link color */
            text-decoration: none; /* Remove underline */
            padding: 15px 25px; /* Padding for button effect */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover */
        }

        a:hover {
            background-color: #333; /* Darker background on hover */
            color: #63a4ff; /* Lighter link color on hover */
        }

        /* Container for links */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Logan's Netman Tool</h1>
    </div>
    <div class="link-container">
	    <h1><a href="http://127.0.0.1:5000/neighborships">Check Neighborships</a></h1>
	    <h1><a href="http://127.0.0.1:5000/route_table">Check Route Table</a></h1>
	    <h1><a href="http://127.0.0.1:5000/cpu">Check CPU</a></h1>
	    <h1><a href="http://127.0.0.1:5000/ip_connectivity">Check IP Connectivity</a></h1>

    </div>
</body>
</html>
