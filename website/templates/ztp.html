<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Configuration</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4 {
            color: #bb86fc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            margin-right: 10px; /* Space between label and input */
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 10px;
            border: 1px solid #bb86fc;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #ffffff;
            margin-right: 10px; /* Space between fields */
        }

        input[type="submit"] {
            background-color: #bb86fc;
            color: #121212;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #9a67d9;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9a67d9;
        }

        .interface-row {
            display: flex; /* Use flexbox to align items in one line */
            align-items: center; /* Center items vertically */
            margin-bottom: 10px; /* Space between each interface row */
        }

        .vlan-fields {
            margin-left: 10px; /* Space between port type and VLAN fields */
            display: none; /* Initially hidden */
        }
	.header {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e; /* Header background */
            border-bottom: 2px solid #333; /* Divider line */
        }

        h1 {
            color: #BB86FC;
            margin: 20px 0; /* Vertical spacing */
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Logan's Netman Tool</h1>
    </div>
    <h1>ZTP Tool</h1>
    <form method="POST">
        <h2>Device Information</h2>

        <!-- Device Information Section -->
        <div class="form-group">
            <label for="hostname">Hostname</label>
            <input type="text" class="form-control" id="hostname" name="hostname" placeholder="Enter device hostname" required>
        </div>
        <div class="form-group">
            <label for="mgmt_ip">Device IP</label>
            <input type="text" class="form-control" id="mgmt_ip" name="mgmt_ip" placeholder="Enter IP address" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>

        <br>
        <input type="submit" value="Submit">
    </form>
    {% if output %}
    <h3 class="my-4">Configuration Output:</h3>
    <pre>{{ output }}</pre>
    {% endif %}

</body>
</html>
